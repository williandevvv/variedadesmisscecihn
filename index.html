  <!-- Bootstrap 5 CSS para compatibilidad y diseño responsive -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Estilos base optimizados para todos los dispositivos */
    body, html {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #F5E1C8;
      position: relative;
      overflow-y: auto;
      overflow-x: hidden;
    }


    @keyframes moverFondo {
      from { transform: translate3d(0,0,0); }
      to { transform: translate3d(-50%, -50%, 0); }
    }

    /* Contenedor principal altamente responsive */
    .container-profile {
      max-width: 90vw;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      margin: 1rem auto;
      padding: 1.5rem;
      text-align: center;
      opacity: 0;
      animation: fadeIn 0.5s ease-out forwards;
      min-height: calc(100vh - 2rem);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Logo circular altamente responsive */
      .profile-pic {
        width: min(180px, 35vw);
        height: min(180px, 35vw);
        border-radius: 50% ;
        margin: 0 auto 1.5rem;
        transition: transform 0.3s ease;
        object-fit: cover;
        display: block;
       border-style: solid ;
      }

    .profile-pic:hover {
      transform: scale(1.05);
    }

    /* Textos altamente responsive */
    .profile-name {
      font-size: clamp(20px, 5vw, 28px);
      font-weight: 700;
      color: #5B4431;
      margin-bottom: 0.5rem;
    }

    .profile-subtitle {
      font-size: clamp(16px, 4vw, 20px);
      color: #5B4431;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .profile-description {
      font-size: clamp(12px, 3vw, 14px);
      color: #5B4431;
      margin-bottom: 1.5rem;
      line-height: 1.4;
      padding: 0 0.5rem;
    }

    /* Botones de asesores altamente responsive */
    .asesor-btn {
      background: #DCC8B4;
      color: #fff !important;
      font-weight: 600;
      border-radius: 30px;
      padding: clamp(0.6rem, 2vw, 0.8rem) clamp(1rem, 3vw, 1.2rem);
      margin: 0.4rem auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border: none;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: clamp(0.5rem, 2vw, 0.8rem);
      text-decoration: none;
      font-size: clamp(14px, 3.5vw, 18px);
      width: min(95%, 350px);
      max-width: 100%;
      -webkit-tap-highlight-color: transparent;
      min-height: 48px;
    }

    .asesor-btn:hover, .asesor-btn:focus {
      background: #cbb098;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      color: #fff !important;
    }

    .asesor-btn:active {
      transform: translateY(0);
    }

    /* Botones de redes sociales responsive */
    .social-container {
      display: flex;
      justify-content: center;
      gap: clamp(0.8rem, 3vw, 1.2rem);
      margin-top: 1.5rem;
      flex-wrap: wrap;
    }

    .social-btn {
      width: clamp(45px, 12vw, 55px);
      height: clamp(45px, 12vw, 55px);
      border-radius: 50%;
      background: #DCC8B4;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      min-width: 45px;
      min-height: 45px;
    }

    .social-btn:hover {
      background: #cbb098;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    /* Iconos responsive */
    .link-icon {
      width: clamp(20px, 5vw, 26px);
      height: clamp(20px, 5vw, 26px);
      transition: transform 0.2s ease;
      flex-shrink: 0;
    }

    .social-btn:hover .link-icon {
      transform: scale(1.1);
    }

    /* Diseño responsive optimizado para todos los dispositivos */
    
    /* Pantallas muy pequeñas (menos de 360px) */
    @media (max-width: 359px) {
      .container-profile {
        margin: 0.5rem;
        padding: 1rem;
        border-radius: 15px;
        min-height: calc(100vh - 1rem);
      }
      .profile-pic {
        margin-bottom: 1rem;
      }
      .profile-description {
        margin-bottom: 1rem;
      }
      .asesor-btn {
        width: 98%;
        margin: 0.3rem auto;
      }
      .social-container {
        margin-top: 1rem;
        gap: 0.6rem;
      }
    }

    /* Móviles pequeños (360px - 479px) */
    @media (min-width: 360px) and (max-width: 479px) {
      .container-profile {
        max-width: 95vw;
        margin: 0.8rem auto;
        padding: 1.2rem;
      }
      .asesor-btn {
        width: 95%;
      }
    }

    /* Móviles medianos (480px - 599px) */
    @media (min-width: 480px) and (max-width: 599px) {
      .container-profile {
        max-width: 90vw;
        padding: 1.5rem;
      }
      .asesor-btn {
        width: 85%;
      }
    }

    /* Móviles grandes y tablets pequeñas (600px - 767px) */
    @media (min-width: 600px) and (max-width: 767px) {
      .container-profile {
        max-width: 80vw;
        padding: 2rem;
      }
      .asesor-btn {
        width: 75%;
      }
    }

    /* Tablets (768px - 1023px) */
    @media (min-width: 768px) and (max-width: 1023px) {
      .container-profile {
        max-width: 500px;
        padding: 2.5rem;
        margin: 2rem auto;
      }
      .asesor-btn {
        width: 70%;
        font-size: 1.1rem;
      }
      .social-container {
        margin-top: 2rem;

    /* Escritorio pequeño (1024px - 1199px) */
    @media (min-width: 1024px) and (max-width: 1199px) {
      .container-profile {
        max-width: 450px;
        padding: 2.5rem;
      }
      .asesor-btn {

      }
    }

    /* Escritorio grande (1200px+) */
    @media (min-width: 1200px) {
      .container-profile {
        max-width: 420px;
        padding: 3rem;
      }
      .asesor-btn {
        width: 60%;
        font-size: 1.2rem;
      }
    }

    /* Orientación landscape en móviles */
    @media (max-height: 500px) and (orientation: landscape) {
      .container-profile {
        min-height: auto;
        margin: 0.5rem auto;
        padding: 1rem;
      }
      .profile-pic {
        width: min(100px, 25vw);

      }
      .profile-description {

      }
      .asesor-btn {
        margin: 0.2rem auto;
        padding: 0.5rem 1rem;
      }
      .social-container {
        margin-top: 0.5rem;
      }
    }

    /* Mejoras de accesibilidad */
    @media (prefers-reduced-motion: reduce) {
      *, ::before, ::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }

        app: "https://www.instagram.com/variedadesmissceci.hn?igsh=MTZtbGRhM3I3MWVpNw=="

        web: "https://www.facebook.com/variedadesmissceci/?locale=es_LA",
        app: "https://www.facebook.com/share/1WaNqp7iUY/?mibextid=wwXIfr"
      },
      tiktok: {
        web: "https://www.tiktok.com/@variedadesmissceci.hn",
        app: "https://www.tiktok.com/@variedadesmissceci.hn?_t=ZM-8zcQLzRejkU&_r=1"
      }
    };

    // AQUÍ DEBES AGREGAR LOS NÚMEROS DE TELÉFONO DE TUS ASESORES
    // Reemplaza los números de ejemplo por los números reales
    const NUMEROS_ASESORES = {
      asesor1: "50489250360", //  Reemplaza por el número real
      asesor2: "50433977764", // Reemplaza por el número real
      asesor3: "50433471461"  // Reemplaza por el número real
    };

    // Función para detectar dispositivo móvil
    function esMovil() {
      return /Android|iPhone|iPad|iPod|webOS|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // Función para configurar enlaces de WhatsApp para asesores
    function configurarAsesores() {
      const asesores = {
        asesor1: document.getElementById('asesor1-link'),
        asesor2: document.getElementById('asesor2-link'),
        asesor3: document.getElementById('asesor3-link')
      };

      for (const [asesor, enlace] of Object.entries(asesores)) {
        if (!enlace) continue;

        const numero = NUMEROS_ASESORES[asesor];
        const urlWeb = `https://wa.me/${numero}`;
        const urlApp = `whatsapp://send?phone=${numero}`;

        if (esMovil()) {
          enlace.addEventListener('click', (e) => {
            e.preventDefault();
            // Intenta abrir la app
            window.location.href = urlApp;
            // Si la app no se abre en 1 segundo, abre la versión web
            setTimeout(() => {
              window.location.href = urlWeb;
            }, 1000);
          });
        } else {
          enlace.href = urlWeb;
        }
      }
    }

    // Función para configurar enlaces de redes sociales
    function configurarRedes() {
      const enlaces = {
        instagram: document.getElementById('instagram-link'),
        facebook: document.getElementById('facebook-link'),
        tiktok: document.getElementById('tiktok-link')
      };

      for (const [red, enlace] of Object.entries(enlaces)) {
        if (!enlace) continue;

        const urls = REDES_SOCIALES[red];
        if (esMovil()) {
          enlace.addEventListener('click', (e) => {
            e.preventDefault();
            // Intenta abrir la app
            window.location.href = urls.app;
            // Si la app no se abre en 1 segundo, abre la versión web
            setTimeout(() => {
              window.location.href = urls.web;
            }, 1000);
          });
        } else {
          enlace.href = urls.web;
        }
      }
    }

    // Inicializar cuando el DOM esté listo
    document.addEventListener('DOMContentLoaded', () => {
      configurarAsesores();
      configurarRedes();
      console.log('🌸 Fashion Collection - Ventas Online configurado correctamente');
    });
  </script>
